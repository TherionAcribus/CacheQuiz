{% extends "base_public.html" %}

{% block auth_widget %}{% endblock %}

{% block content %}
<h2>Connexion</h2>
{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}
<form method="post" class="login-form">
  <label>Nom d'utilisateur</label>
  <input type="text" name="username" required>
  <label>Mot de passe</label>
  <input type="password" name="password" required>
  <button class="btn btn-primary" type="submit">Se connecter</button>
</form>
<div class="auth-links">
  <a href="/forgot-password">Mot de passe oublié ?</a>
  ·
  <a href="/register">Créer un compte</a>
  ·
  <a href="/play">Continuer sans compte</a>
  </div>

<style>
.login-form{display:flex;flex-direction:column;gap:.5rem;max-width:360px}
.auth-links{margin-top:.75rem}
.alert-error{background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca;border-radius:.25rem;padding:.5rem;margin-bottom:.75rem}
</style>
{% endblock %}
