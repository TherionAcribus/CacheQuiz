{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h2>Gestion des thèmes et sous-thèmes</h2>
    <div class="header-actions">
        <button class="btn btn-primary"
                onclick="document.getElementById('theme-form-container').classList.remove('hidden')"
                hx-get="/theme/new"
                hx-target="#theme-form-container"
                hx-swap="innerHTML">
            + Nouveau Thème
        </button>
        <button class="btn btn-secondary"
                onclick="document.getElementById('specific-theme-form-container').classList.remove('hidden')"
                hx-get="/specific-theme/new"
                hx-target="#specific-theme-form-container"
                hx-swap="innerHTML">
            + Nouveau Sous-thème
        </button>
    </div>
</div>

<!-- Conteneurs pour les formulaires (cachés par défaut) -->
<div id="theme-form-container" class="hidden form-modal">
    <!-- Le formulaire sera chargé ici via HTMX -->
</div>

<div id="specific-theme-form-container" class="hidden form-modal">
    <!-- Le formulaire sera chargé ici via HTMX -->
</div>

<!-- Liste hiérarchique des thèmes -->
<div id="themes-unified-list"
     hx-get="/api/themes"
     hx-trigger="load"
     hx-swap="innerHTML">
    <div class="loading">Chargement des thèmes...</div>
</div>

<style>
    .hidden {
        display: none;
    }

    .form-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow-y: auto;
    }

    .form-modal.hidden {
        display: none;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
    }

    .header-actions {
        display: flex;
        gap: 0.5rem;
    }

    .loading {
        text-align: center;
        padding: 2rem;
        color: var(--text-light);
    }
</style>
{% endblock %}
