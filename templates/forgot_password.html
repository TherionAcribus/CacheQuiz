{% extends "base_public.html" %}

{% block auth_widget %}{% endblock %}

{% block content %}
<h2>Mot de passe oublié</h2>
{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}
{% if info %}
<div class="alert alert-info">{{ info }}</div>
{% endif %}
{% if reset_link %}
<div class="alert alert-info">Lien de réinitialisation (démo): <a href="{{ reset_link }}">{{ reset_link }}</a></div>
{% endif %}

<form method="post" class="forgot-form">
  <label>Email</label>
  <input type="email" name="email" required>
  <button class="btn btn-primary" type="submit">Envoyer le lien</button>
</form>

<style>
.forgot-form{display:flex;flex-direction:column;gap:.5rem;max-width:360px}
.alert-error{background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca;border-radius:.25rem;padding:.5rem;margin-bottom:.75rem}
.alert-info{background:#eff6ff;color:#1e3a8a;border:1px solid #bfdbfe;border-radius:.25rem;padding:.5rem;margin-bottom:.75rem}
</style>
{% endblock %}
