{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h2>Gestion des thèmes</h2>
    <div class="header-actions">
        <button class="btn btn-primary" 
                onclick="document.getElementById('theme-form-container').classList.remove('hidden')"
                hx-get="/theme/new"
                hx-target="#theme-form-container"
                hx-swap="innerHTML">
            + Nouveau Thème
        </button>
    </div>
</div>

<!-- Conteneur pour le formulaire (caché par défaut) -->
<div id="theme-form-container" class="hidden form-modal">
    <!-- Le formulaire sera chargé ici via HTMX -->
</div>

<!-- Liste des thèmes -->
<div id="themes-list" 
     hx-get="/api/themes" 
     hx-trigger="load"
     hx-swap="innerHTML">
    <div class="loading">Chargement des thèmes...</div>
</div>

<style>
    .hidden {
        display: none;
    }
    
    .form-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow-y: auto;
    }
    
    .form-modal.hidden {
        display: none;
    }
</style>
{% endblock %}
