{% extends "base_public.html" %}

{% block auth_widget %}{% endblock %}

{% block content %}
<h2>Réinitialiser le mot de passe</h2>
{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}
<form method="post" class="reset-form">
  <label>Nouveau mot de passe</label>
  <input type="password" name="password" required>
  <label>Confirmer le mot de passe</label>
  <input type="password" name="password2" required>
  <button class="btn btn-primary" type="submit">Mettre à jour</button>
</form>

<style>
.reset-form{display:flex;flex-direction:column;gap:.5rem;max-width:360px}
.alert-error{background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca;border-radius:.25rem;padding:.5rem;margin-bottom:.75rem}
</style>
{% endblock %}
